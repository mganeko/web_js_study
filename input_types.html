<!DOCTYPE html>
<html>
  <head>
    <title>Input Type</title>
  </head>
  <body>
    <!--
      https://developer.mozilla.org/ja/docs/Web/HTML/Element/input
    -->

    <h3>Web Browser JS study</h3>

    <div>
      Color<br />
      <input type="color" value="#4040ff"></input>
    </div>

    <div>
      Date<br />
      <input type="date" value="2022-09-10"></input>
    </div>
    
    <div>
      Time<br />
      <input type="time" value="09:15"></input>
    </div>
    

    <div>
      url<br />
      <input type="url" ></input>
    </div>

    <div>
      email<br />
      <input type="email" ></input>
    </div>

    <div>
      password<br />
      <input type="password" minlength="8" required></input>
    </div>


    <div>
      tel<br />
      <input type="tel"></input>
    </div>


    <div>
      number<br />
      <input type="number" min="10" max="100"></input>
    </div>


    <div>
      search<br />
      <input type="search" name="q"></input>
    </div>


  </body>
</html>
